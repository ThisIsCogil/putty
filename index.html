<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sawit Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(#9be15d, #00e3ae);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,.2);
    }

    .field {
      font-size: 42px;
      min-height: 60px;
    }

    button {
      padding: 10px 20px;
      margin: 8px;
      border: none;
      border-radius: 20px;
      background: #2e7d32;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .warning {
      color: #d84315;
      font-weight: 600;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>üå¥ Sawit Simulator</h1>
  <p>Tanam sawit, kejar cuan üí∞</p>

  <div class="field" id="field">üå±</div>
  <p>Total Sawit: <strong><span id="count">1</span></strong></p>

  <button onclick="tanam()">‚ûï Tanam Sawit</button>
  <button onclick="lanjut()">üöú Lanjut Produksi</button>

  <div class="warning" id="warning"></div>
</div>

<script>
  let sawit = 1;
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  function soundCuan() {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

 osc.type = "triangle";
    osc.frequency.value = 2000;

    gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);

    osc.connect(gain);
    gain.connect(audioCtx.destination);

    osc.start();
    osc.stop(audioCtx.currentTime + 0.3);
  }

  function tanam() {
    sawit++;
    soundCuan();

    document.getElementById("count").innerText = sawit;
    document.getElementById("field").innerText =
      "üå¥".repeat(Math.min(sawit, 6));

    if (sawit >= 10) {
      document.getElementById("warning").innerText =
        "‚ö†Ô∏è Lahan mulai rusak, hati-hati!";
    }
  }

  function lanjut() {
    localStorage.setItem("totalSawit", sawit);

    if (sawit < 10) {
      alert("Produksi masih aman üå±");
    } else {
      alert("Produksi berlebihan...\nLihat dampaknya üò¨");
      window.location.href = "index2.html";
    }
  }
</script>

</body>
</html>
